<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Jagvi Shirt Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .input-group { margin: 10px 0; }
        label { display: inline-block; width: 200px; }
        input { padding: 5px; width: 100px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>Test Jagvi Shirt Size Prediction Fix</h1>
    
    <div class="test-section">
        <h2>Test Case: Select XL but input Medium measurements</h2>
        <p>This should now correctly suggest Medium size instead of XXL.</p>
        
        <div class="input-group">
            <label>Height (cm):</label>
            <input type="number" id="height" value="183" min="150" max="220">
        </div>
        
        <div class="input-group">
            <label>Weight (kg):</label>
            <input type="number" id="weight" value="75" min="40" max="150">
        </div>
        
        <div class="input-group">
            <label>Age:</label>
            <input type="number" id="age" value="30" min="16" max="80">
        </div>
        
        <div class="input-group">
            <label>Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Body Type:</label>
            <select id="bodyType">
                <option value="slim">Slim</option>
                <option value="average" selected>Average</option>
                <option value="athletic">Athletic</option>
                <option value="plus">Plus</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Chest Circumference (cm):</label>
            <input type="number" id="chestCircumference" value="110" min="80" max="140" step="0.5">
            <small>Medium size measurement</small>
        </div>
        
        <div class="input-group">
            <label>Shoulder Width (cm):</label>
            <input type="number" id="shoulderWidth" value="14.5" min="12" max="18" step="0.5">
            <small>Medium size measurement</small>
        </div>
        
        <div class="input-group">
            <label>Sleeve Length (cm):</label>
            <input type="number" id="sleeveLength" value="66" min="60" max="75" step="0.5">
            <small>Medium size measurement</small>
        </div>
        
        <div class="input-group">
            <label>Neck Circumference (cm):</label>
            <input type="number" id="neckCircumference" value="82" min="70" max="100" step="0.5">
            <small>Medium size measurement</small>
        </div>
        
        <div class="input-group">
            <label>Arm Circumference (cm):</label>
            <input type="number" id="armCircumference" value="26" min="20" max="35" step="0.5">
            <small>Medium size measurement</small>
        </div>
        
        <div class="input-group">
            <label>Total Length (cm):</label>
            <input type="number" id="totalLength" value="75" min="65" max="85" step="0.5">
            <small>Medium size measurement</small>
        </div>
        
        <button onclick="testPrediction()">Test Size Prediction</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>
    
    <script>
        async function testPrediction() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = {
                    height: parseInt(document.getElementById('height').value),
                    weight: parseFloat(document.getElementById('weight').value),
                    age: parseInt(document.getElementById('age').value),
                    gender: document.getElementById('gender').value,
                    bodyType: document.getElementById('bodyType').value,
                    measurements: {
                        chestCircumference: parseFloat(document.getElementById('chestCircumference').value),
                        shoulderWidth: parseFloat(document.getElementById('shoulderWidth').value),
                        sleeveLength: parseFloat(document.getElementById('sleeveLength').value),
                        neckCircumference: parseFloat(document.getElementById('neckCircumference').value),
                        armCircumference: parseFloat(document.getElementById('armCircumference').value),
                        totalLength: parseFloat(document.getElementById('totalLength').value)
                    },
                    garmentType: 'jagvi-shirt'
                };
                
                console.log('Sending data:', formData);
                
                const response = await fetch('/api/predict-size', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        <strong>Predicted Size:</strong> ${data.predictedSize.size}<br>
                        <strong>Confidence:</strong> ${data.predictedSize.confidence}%<br>
                        <strong>Garment:</strong> ${data.predictedSize.garmentType}<br>
                        <strong>Recommendations:</strong><br>
                        <ul>${data.predictedSize.recommendations.map(rec => `<li>${rec}</li>`).join('')}</ul>
                    `;
                    
                    // Check if the prediction makes sense
                    if (data.predictedSize.size === 'M') {
                        resultDiv.innerHTML += '<br><strong>✅ SUCCESS:</strong> Model correctly predicted Medium size for Medium measurements!';
                    } else {
                        resultDiv.innerHTML += `<br><strong>❌ ISSUE:</strong> Model predicted ${data.predictedSize.size} instead of Medium for Medium measurements.`;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
